<!DOCTYPE html>
<html lang="en">

<head>
    <title>CMD+Search</title>
    <link rel="icon" type="image/png" href="/branding/logosimple.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h4 class="subtitle">"How should I know"</h4>
        <h1 class="title">Command Search</h1>
        <h4 class="subtitle">CMD+Search</h4>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter your search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="search-results" class="results"></div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
